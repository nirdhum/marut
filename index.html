<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marut</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
        integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="responsive.css">
</head>

<body>
    <header class="section-header" id="header">
        <div class="top-banner">
            Welcome to Marut !!
        </div>
        <nav class="navbar">
            <div class="logo">
                <img src="/assets/virtual-logo3.png" alt="" class="nav-logo">
            </div>
            <div class="nav-options">
                <a href="" class="nav-opt">Get started</a>
                <a href="" class="nav-opt">Agents</a>
                <a href="" class="nav-opt">Distributors</a>
                <a href="" class="nav-opt">Suppliers</a>
                <a href="" class="nav-opt">Testimonials</a>
                <a href="" class="nav-opt">Careers</a>
                <a href="" class="btn-contact">Contact Us</a>
            </div>
        </nav>
    </header>

    <main class="section-main">
        <div class="hero">
            <div class="left-container"></div>
            <div class="form-container"></div>
        </div>
    </main>

    <footer class="section-footer">
        <div class="company-footer">
            <img src="/assets/virtual-logo.png" alt="" class="footer-logo">
            <p class="copy">&copy; Marut 2023. All Rights Reserved.</p>
            <div class="socials">
                <i class="fa-brands fa-facebook social-icon"></i>
                <i class="fa-brands fa-instagram social-icon"></i>
                <i class="fa-brands fa-linkedin social-icon"></i>
            </div>
        </div>
        <div class="footer-nav-links">
            <div class="foot-nav-section">
                <span class="foot-title">More Info</span>
                <div class="foot-links">
                    <a href="" class="foot-link">Terms & Conditions</a>
                    <a href="" class="foot-link">Payment Security</a>
                </div>
            </div>
            <div class="foot-nav-section">
                <span class="foot-title">Policies</span>
                <div class="foot-links">
                    <a href="" class="foot-link">Privacy Policy</a>
                </div>
            </div>
            <div class="foot-nav-section">
                <span class="foot-title">Resources</span>
                <div class="foot-links">
                    <a href="" class="foot-link">Careers</a>
                    <a href="" class="foot-link">Patners</a>
                </div>
            </div>
            <div class="foot-nav-section">
                <span class="foot-title">Get in touch</span>
                <div class="foot-links">
                    <a href="" class="foot-link">Contact Us</a>
                </div>
            </div>
        </div>

    </footer>

    <script src="script.js"></script>
